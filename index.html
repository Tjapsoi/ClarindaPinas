<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clean, modern website with PDF preview and download functionality.">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="static-assets/style.css">
    <style>
        /* Make the PDF container responsive */
        .pdf-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
        }

        .pdf-container embed {
            width: 100%;
            height: 80vh;
        }

        /* Style for the buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <main>
        <section class="content">
            <h2>PDF Preview</h2>
            <div class="pdf-container" id="pdfContainer">
                <embed id="pdfEmbed" src="pdf/CODING (2).pdf" type="application/pdf">
            </div>
            <div class="button-container">
                <a href="pdf/CODING (2).pdf" download class="btn">Download PDF</a>
                <button class="btn" onclick="toggleFullScreen()">Full Screen</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        function toggleFullScreen() {
            const pdfContainer = document.getElementById("pdfContainer");

            if (!document.fullscreenElement) {
                if (pdfContainer.requestFullscreen) {
                    pdfContainer.requestFullscreen();
                } else if (pdfContainer.webkitRequestFullscreen) { /* Safari */
                    pdfContainer.webkitRequestFullscreen();
                } else if (pdfContainer.msRequestFullscreen) { /* IE11 */
                    pdfContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>

</body>
</html>
