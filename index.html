<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clean, modern website with PDF preview and download functionality.">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="static-assets/style.css">
    <style>
        /* Make the PDF container responsive */
        .pdf-container {
            width: 100%;
            max-width: 800px; /* Limit the width on larger screens */
            margin: auto;
        }
        
        .pdf-container embed {
            width: 100%;
            height: 80vh; /* Make the height dynamic for different screens */
        }

        /* Style for the download button */
        .download-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <main>
        <section class="content">
            <h2>PDF Preview</h2>
            <div class="pdf-container">
                <embed src="pdf/CODING (2).pdf" type="application/pdf">
            </div>
            <a href="pdf/CODING (2).pdf" download class="download-btn">Download PDF</a>
        </section>
    </main>

    </footer>

</body>
</html>
